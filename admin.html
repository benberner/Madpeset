<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>אזור מנהל – מדפסת מרחוק</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body{font-family:'Alef',sans-serif}
    .admin-wrap{max-width:960px;margin:0 auto;padding:24px}
    .toolbar{display:flex;gap:8px;margin-bottom:12px;flex-wrap:wrap}
    .grid-admin{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    @media(max-width:900px){.grid-admin{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:640px){.grid-admin{grid-template-columns:1fr}}
    .card-admin{border:1px solid #e5e7eb;border-radius:14px;padding:12px;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.06)}
    .card-admin img{width:100%;height:160px;object-fit:cover;border-radius:10px}
    .row{display:flex;gap:8px;margin-top:8px}
    input[type=text], textarea{width:100%;border:1px solid #e5e7eb;border-radius:10px;padding:8px}
    .btn{border:none;border-radius:12px;padding:8px 12px;cursor:pointer}
    .btn.btn-add{background:#e9d5ff}
    .btn.btn-save{background:#bbf7d0}
    .danger{background:#fecaca}
    .flex-spacer{flex:1}
    .push-left{margin-inline-start:auto}
  </style>
</head>
<body>
  <div class="admin-wrap">
    <h1>אזור מנהל – מודלים קיימים</h1>
    
    <div class="toolbar">
      <button id="addBtn" class="btn btn-add">הוסף מודל</button>
      <button id="saveBtn" class="btn btn-save">שמור שינויים</button>
      <a href="index.html" class="btn">↩︎ חזרה לאתר</a>
      <span class="flex-spacer"></span>
      <input id="importFile" type="file" accept="application/json" style="display:none">
      <button id="exportBtn" class="btn" title="הורדה לקובץ models.json">ייצא models.json</button>
      <button id="importBtn" class="btn" title="טעינת models.json לקונפיגורציה">ייבא models.json</button>
      <button id="resetBtn" class="btn danger push-left" title="איפוס כל המודלים">אפס לברירת מחדל</button>
    </div>

    <section id="heroAdmin" class="card-admin" style="margin-bottom:12px"><h2 style="margin-top:0">תמונת Hero של דף הבית</h2><img id="heroPreview" src="" alt="Hero Preview" style="width:100%;height:220px;object-fit:cover;border-radius:10px"><div class="row"><input id="heroFile" type="file" accept="image/*"><button id="heroSave" class="btn">שמור תמונת Hero</button><button id="heroReset" class="btn danger">אפס לברירת מחדל</button></div><div class="tiny muted" style="margin-top:6px">נשמר מקומית בדפדפן (localStorage).</div></section>
<section class="card-admin" style="margin-top:12px"><div class="tiny muted">כדי לעדכן את ברירת המחדל לכל המשתמשים, לחצו "ייצא models.json" והחליפו את הקובץ בתיקיה data בפרויקט לפני העלאה לגיטהאב. ניתן גם "ייבא models.json" כדי לטעון קובץ מוכן לתוך המנהל ולערוך אותו.</div></section><div id="modelsAdmin" class="grid-admin"></div>
  </div>
  <script>window.DEFAULT_MODELS = [
  {"id":"cat","title":"cat","description":"מחזיק מפתחות חתול גודל 15מ״מ על 15 מ״מ","image":"cat.jpeg","price":30},
  {"id":"boat","title":"boat","description":"מודל סירה בסיסי 25 מ״מ על 25 מ״מ","image":"boat.jpeg","price":30}
];</script>
  <script src="admin.js"></script>
</body>
</html>
